    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const revealButton = document.getElementById('revealButton');
            const celebrationSound = document.getElementById('celebrationSound');
            const nameInput = document.getElementById('nameInput');
            const messageInput = document.getElementById('messageInput');
            const greetingMessage = document.getElementById('greetingMessage');
            
            const interstitialAdContainer = document.getElementById('interstitial-ad-container');
            const closeAdButton = document.getElementById('closeAdButton');
            const actionButtons = document.querySelectorAll('.action-button');

            let fireworksInitialized = false;
            let afterAdCallback = null;

            const urlParams = new URLSearchParams(window.location.search);
            const initialSenderName = urlParams.get('from');
            const initialSenderMsg = urlParams.get('msg');
            
            const showCelebrationPage = () => {
                body.classList.add('show-celebration');
                celebrationSound.play().catch(e => console.log("Audio play requires user interaction."));
                if (!fireworksInitialized) { 
                    initFireworks(); 
                    fireworksInitialized = true; 
                }
            };
            
            revealButton.addEventListener('click', () => {
                if (initialSenderName) {
                    greetingMessage.textContent = `${initialSenderName} ‡§ï‡•Ä ‡§§‡§∞‡§´ ‡§∏‡•á ‡§Ü‡§™‡§ï‡•ã ‡§∏‡•ç‡§µ‡§§‡§Ç‡§§‡•ç‡§∞‡§§‡§æ ‡§¶‡§ø‡§µ‡§∏ ‡§ï‡•Ä ‡§¨‡§π‡•Å‡§§ ‡§∏‡§æ‡§∞‡•Ä ‡§¨‡§ß‡§æ‡§à!`;
                    if (initialSenderMsg) {
                        messageInput.value = initialSenderMsg;
                    }
                    nameInput.value = ''; 
                } else {
                    greetingMessage.textContent = '‡§Ü‡§™‡§ï‡•ã ‡§∏‡•ç‡§µ‡§§‡§Ç‡§§‡•ç‡§∞‡§§‡§æ ‡§¶‡§ø‡§µ‡§∏ ‡§ï‡•Ä ‡§¨‡§π‡•Å‡§§ ‡§∏‡§æ‡§∞‡•Ä ‡§¨‡§ß‡§æ‡§à!';
                }
                showCelebrationPage();
            });
            
            const showInterstitialAd = (callback) => {
                afterAdCallback = callback;
                interstitialAdContainer.style.display = 'flex';
            };

            const hideInterstitialAd = () => {
                interstitialAdContainer.style.display = 'none';
                if (typeof afterAdCallback === 'function') { 
                    afterAdCallback(); 
                }
                afterAdCallback = null;
            };
            
            closeAdButton.addEventListener('click', hideInterstitialAd);

            const performAction = (action) => {
                if (action === 'whatsapp') {
                    const name = nameInput.value.trim() || "";
                    const message = messageInput.value.trim() || "Happy Independence Day!";
                    const baseUrl = window.location.origin + window.location.pathname;
                    const params = new URLSearchParams();
                    if (name) params.set('from', name);
                    if (message !== "Happy Independence Day!") params.set('msg', message);
                    
                    const shareableLink = `${baseUrl}?${params.toString()}`;
                    const whatsappText = `üáÆüá≥ *${name || '‡§ï‡§ø‡§∏‡•Ä ‡§¶‡•ã‡§∏‡•ç‡§§'} ‡§®‡•á ‡§Ü‡§™‡§ï‡•ã ‡§∏‡•ç‡§µ‡§§‡§Ç‡§§‡•ç‡§∞‡§§‡§æ ‡§¶‡§ø‡§µ‡§∏ ‡§ï‡•Ä ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç ‡§≠‡•á‡§ú‡•Ä ‡§π‡•à‡§Ç!* üáÆüá≥\n\n‡§µ‡§ø‡§∂‡•á‡§∑ ‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§¶‡•á‡§ñ‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§≤‡§ø‡§Ç‡§ï ‡§™‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç:\n\n${shareableLink}`;
                    const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(whatsappText)}`;
                    window.open(whatsappUrl, '_blank');
                } else if (action === 'shayari') {
                    alert("üáÆüá≥ ‡§¶‡•á‡§∂‡§≠‡§ï‡•ç‡§§‡§ø ‡§∂‡§æ‡§Ø‡§∞‡•Ä ‡§Ø‡§π‡§æ‡§Å ‡§¶‡§ø‡§ñ‡§æ‡§à ‡§¶‡•á‡§ó‡•Ä! üáÆüá≥");
                } else if (action === 'fighters') {
                    alert("‚ú® ‡§∏‡•ç‡§µ‡§§‡§Ç‡§§‡•ç‡§∞‡§§‡§æ ‡§∏‡•á‡§®‡§æ‡§®‡§ø‡§Ø‡•ã‡§Ç ‡§ï‡•Ä ‡§∏‡•Ç‡§ö‡•Ä ‡§Ø‡§π‡§æ‡§Å ‡§¶‡§ø‡§ñ‡§æ‡§à ‡§¶‡•á‡§ó‡•Ä! ‚ú®");
                }
            };

            actionButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    event.preventDefault();
                    const action = button.dataset.action;
                    if (action) { 
                        showInterstitialAd(() => performAction(action)); 
                    }
                });
            });

            function initFireworks() {
                const canvas = document.getElementById("fireworksCanvas");
                const ctx = canvas.getContext("2d");
                let fireworks = [];
                let particles = [];
                const setCanvasSize = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };
                setCanvasSize();
                class Firework {
                    constructor() {
                        this.x = Math.random() * canvas.width;
                        this.y = canvas.height;
                        this.targetY = Math.random() * (canvas.height / 2.5);
                        this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                        this.speed = Math.random() * 2 + 3;
                    }
                    update() {
                        this.y -= this.speed;
                        return this.y <= this.targetY;
                    }
                    draw() {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                        ctx.fillStyle = this.color;
                        ctx.fill();
                    }
                }
                class Particle {
                    constructor(x, y, color) {
                        this.x = x;
                        this.y = y;
                        this.color = color;
                        this.angle = Math.random() * Math.PI * 2;
                        this.speed = Math.random() * 10 + 2;
                        this.friction = 0.96;
                        this.gravity = 1.2;
                        this.alpha = 1;
                        this.decay = Math.random() * 0.015 + 0.015;
                    }
                    update() {
                        this.speed *= this.friction;
                        this.x += Math.cos(this.angle) * this.speed;
                        this.y += Math.sin(this.angle) * this.speed + this.gravity;
                        this.alpha -= this.decay;
                        return this.alpha > this.decay;
                    }
                    draw() {
                        ctx.save();
                        ctx.globalAlpha = this.alpha;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, 2.5, 0, Math.PI * 2);
                        ctx.fillStyle = this.color;
                        ctx.fill();
                        ctx.restore();
                    }
                }
                const createParticles = (firework) => {
                    const particleColors = [`hsl(${Math.random() * 20 + 20}, 100%, 70%)`, "#FFFFFF", "#6ADF93"];
                    for (let i = 0; i < 150; i++) {
                        particles.push(new Particle(firework.x, firework.y, particleColors[Math.floor(Math.random() * particleColors.length)]));
                    }
                };
                function loop() {
                    requestAnimationFrame(loop);
                    ctx.fillStyle = "rgba(26, 18, 46, 0.15)";
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    if (Math.random() < 0.05 && fireworks.length < 5) {
                        fireworks.push(new Firework());
                    }
                    fireworks = fireworks.filter((fw) => {
                        fw.draw();
                        if (fw.update()) {
                            createParticles(fw);
                            return false;
                        }
                        return true;
                    });
                    particles = particles.filter((p) => p.draw() && p.update());
                }
                loop();
                window.addEventListener("resize", setCanvasSize);
            }
        });
