<body>

    <section id="landing" class="page-section">

            <button class="action-button btn-pink">‚ú® ‡§∏‡•ç‡§µ‡§§‡§Ç‡§§‡•ç‡§∞‡§§‡§æ ‡§∏‡•á‡§®‡§æ‡§®‡•Ä ‚ú®</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const revealButton = document.getElementById('revealButton');
            const celebrationSound = document.getElementById('celebrationSound');
            const nameInput = document.getElementById('nameInput');
            const messageInput = document.getElementById('messageInput');
            const greetingMessage = document.getElementById('greetingMessage');
            const whatsappShareButton = document.getElementById('whatsappShare');

            let fireworksInitialized = false;

            const showCelebrationPage = () => {
                body.classList.add('show-celebration');
                celebrationSound.play().catch(e => console.log("Audio play needs user interaction first."));
                if (!fireworksInitialized) {
                    initFireworks();
                    fireworksInitialized = true;
                }
            };
            
            revealButton.addEventListener('click', showCelebrationPage);

            const urlParams = new URLSearchParams(window.location.search);
            const fromName = urlParams.get('from');
            const customMsg = urlParams.get('msg');

            const updateGreeting = (name, msg) => {
                if (name) {
                    greetingMessage.textContent = `${name} ‡§ï‡•Ä ‡§§‡§∞‡§´ ‡§∏‡•á ‡§Ü‡§™‡§ï‡•ã ‡§∏‡•ç‡§µ‡§§‡§Ç‡§§‡•ç‡§∞‡§§‡§æ ‡§¶‡§ø‡§µ‡§∏ ‡§ï‡•Ä ‡§¨‡§π‡•Å‡§§ ‡§∏‡§æ‡§∞‡•Ä ‡§¨‡§ß‡§æ‡§à!`;
                }
                if (msg) { messageInput.value = msg; }
            };
            
            if (fromName) {
                nameInput.value = fromName;
                updateGreeting(fromName, customMsg);
                setTimeout(showCelebrationPage, 300);
            }
            
            nameInput.addEventListener('input', () => {
                const name = nameInput.value.trim();
                greetingMessage.textContent = name === ''
                    ? '‡§Ü‡§™‡§ï‡•ã ‡§∏‡•ç‡§µ‡§§‡§Ç‡§§‡•ç‡§∞‡§§‡§æ ‡§¶‡§ø‡§µ‡§∏ ‡§ï‡•Ä ‡§¨‡§π‡•Å‡§§ ‡§∏‡§æ‡§∞‡•Ä ‡§¨‡§ß‡§æ‡§à!'
                    : `${name} ‡§ï‡•Ä ‡§§‡§∞‡§´ ‡§∏‡•á ‡§Ü‡§™‡§ï‡•ã ‡§∏‡•ç‡§µ‡§§‡§Ç‡§§‡•ç‡§∞‡§§‡§æ ‡§¶‡§ø‡§µ‡§∏ ‡§ï‡•Ä ‡§¨‡§π‡•Å‡§§ ‡§∏‡§æ‡§∞‡•Ä ‡§¨‡§ß‡§æ‡§à!`;
            });

            whatsappShareButton.addEventListener('click', () => {
                const name = nameInput.value.trim() || "";
                const message = messageInput.value.trim() || "Happy Independence Day!";
                const baseUrl = window.location.origin + window.location.pathname;
                const params = new URLSearchParams();
                if (name) params.set('from', name);
                if (message !== "Happy Independence Day!") params.set('msg', message);
                const shareableLink = `${baseUrl}?${params.toString()}`;
                const whatsappText = `üáÆüá≥ *${name || 'A friend'} has sent you an Independence Day Greeting!* üáÆüá≥\n\nClick the link to see the special message:\n\n${shareableLink}`;
                const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(whatsappText)}`;
                window.open(whatsappUrl, '_blank');
            });

            function initFireworks() {
                const canvas = document.getElementById('fireworksCanvas');
                const ctx = canvas.getContext('2d');
                let fireworks = [], particles = [];
                const setCanvasSize = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };
                setCanvasSize();

                class Firework {
                    constructor() {
                        this.x = Math.random() * canvas.width;
                        this.y = canvas.height;
                        this.targetY = Math.random() * (canvas.height / 2.5);
                        this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                        this.speed = 3 + Math.random() * 2;
                    }
                    update() { this.y -= this.speed; return this.y <= this.targetY; }
                    draw() {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                        ctx.fillStyle = this.color; ctx.fill();
                    }
                }

                class Particle {
                    constructor(x, y, color) {
                        this.x = x; this.y = y; this.color = color;
                        this.angle = Math.random() * Math.PI * 2;
                        this.speed = Math.random() * 10 + 2;
                        this.friction = 0.96; this.gravity = 1.2;
                        this.alpha = 1; this.decay = Math.random() * 0.03 + 0.015;
                    }
                    update() {
                        this.speed *= this.friction;
                        this.x += Math.cos(this.angle) * this.speed;
                        this.y += Math.sin(this.angle) * this.speed + this.gravity;
                        this.alpha -= this.decay;
                        return this.alpha > this.decay;
                    }
                    draw() {
                        ctx.save();
                        ctx.globalAlpha = this.alpha;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, 2.5, 0, Math.PI * 2);
                        ctx.fillStyle = this.color; ctx.fill();
                        ctx.restore();
                    }
                }

                const createExplosion = (fw) => {
                    const colors = [`hsl(${Math.random()*40+20}, 100%, 70%)`, '#FFFFFF', '#6ADF93'];
                    for (let i = 0; i < 150; i++) {
                        particles.push(new Particle(fw.x, fw.y, colors[Math.floor(Math.random() * colors.length)]));
                    }
                };

                function animate() {
                    requestAnimationFrame(animate);
                    ctx.fillStyle = 'rgba(26, 18, 46, 0.15)'; 
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    if (Math.random() < 0.05 && fireworks.length < 5) fireworks.push(new Firework());
                    fireworks = fireworks.filter(fw => {
                        fw.draw();
                        if (fw.update()) { createExplosion(fw); return false; }
                        return true;
                    });
                    particles = particles.filter(p => {
                        p.draw(); return p.update();
                    });
                }
                
                window.addEventListener('resize', setCanvasSize);
                animate();
            }
        });
    </script>
